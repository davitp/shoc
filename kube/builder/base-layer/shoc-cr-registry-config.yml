apiVersion: v1
kind: ConfigMap
metadata:
  name: shoc-cr-registry-config
data:
  registry-config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
    http:
      addr: :11004
      secret: shoc-cr-http-secret
      headers:
        X-Content-Type-Options: [nosniff]
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    auth:
        htpasswd:
        realm: basic-realm
        path: /auth/htpasswd